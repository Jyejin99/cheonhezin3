<!DOCTYPE html>
<html>
    <head>
        <title>리스트 나열하기</title>
    </head>
    <body>
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>        <!--li:리스트 내 항목-->
        </ul>                   <!--ul:번호가 없는 리스트-->
        <ol>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ol>                   <!--ol:번호가 있는 리스트-->
    </body>
</html>
