<!DOCTYPE html>
<html>
    <head>
        <title>줄바꿈</title>
    </head>
    <body>
        <p>aaa</p>
        <p>bbb</p> <!--p:문단(한 줄 모두 차지)-->
        aaa<br>bbb <!--br:줄바꿈-->
        <div>aaa</div>
        <div>bbb</div> <!--div:하나의 영역(한줄 모두 차지)-->
        aaa
        bbb
    </body>
</html>
