<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method = "post" action="test1.html">
            <fieldset>
                <legend>개인정보</legend>
                <p>
                    <label for="username">
                        이름 :
                    </label>
                    <input type="text" id="username">
                </p>
                <p>
                    <label for="userphone">
                        전화번호 :
                    </label>
                    <input type="text" id="userphone">
                </p>
            </fieldset>    

            <fieldset>
                <legend>로그인 정보</legend>
                <p>
                    <label for="userid">
                        ID :
                    </label>
                    <input type="text" id="userid">
                </p>
                <p>
                    <label for="userpw">
                        PW :
                    </label>
                    <input type="password" maxlength="7" id="userpw">
                </p>
            </fieldset>
            <fieldset>
                <legend>참가 유형 선택</legend>
                    <input type="radio" id="free" name="pay" value="free" checked>  <!--checked : 처음에 기본적으로 선택되어있는 상태-->
                    <label for = "free">무료(교내 참가자)</label>
                    <input type="radio" id="paid" name="pay" value="paid">
                    <label for = "paid">유료(교외 참가자)</label>
            </fieldset>
            <fieldset>
                <legend>관심 분야 선택</legend>
                <p>
                    <input type="checkbox" id="html5" value="html5">
                    <label for="html5">HTML 시멘틱</label>
                </p>
                <p>
                    <input type="checkbox" id="ml" value="ml">
                    <label for="ml">머신러닝</label>
                </p>
                <p>
                    <input type="checkbox" id="dl" value="dl">
                    <label for="dl">딥러닝</label>
                </p>
                <p>
                    <input type="checkbox" id="python" value="python">
                    <label for="python">파이썬</label>
                </p>
                <p>
                    <input type="checkbox" id="Java" value="Java">
                    <label for="Java">Java</label>
                </p>
                <p>
                    <input type="checkbox" id="AI" value="AI">
                    <label for="AI">AI</label>
                </p>
                <p>
                    <input type="checkbox" id="RPA" value="RPA">
                    <label for="RPA">RPA</label>
                </p>
            </fieldset>
            <fieldset>
                <label for = "photh">프로필 사진</label>
                <input type = "file" name = "photo" id = "phone">
            </fieldset>
            <fieldset>
                <legend>마무리</legend>
                <input type="submit" value="제출하기">
                <input type="reset" value="다시쓰기">
                <input type="button" value="사진띄우기" onclick="open_img()">
                <input type="image" src="/img/button.png" style="width: 100px">
            </fieldset>
        </form>
        <div style="width: 500px; height:300px">
            <img src="#" width="100%" id="img_1" alt="사진띄우기를 눌러주세요.">
        </div>
        <div>
            <p>
                <label>주문 개수</label>
                <input type="range" id="no" min="1" max="100" step="1" value="1">
            </p>
            <p>
                <label>사이즈/label>
                <input type="number" id="size" min="85" max="120" step="5" value="90">
            </p>
        </div>
        <div>
            <p>
                <label>여행 날짜</label>
                <input type="date">
            </p>
        </div>

        <script>
            function open_img(){
                document.getElementById("img_1").src="/img/img_2.jpg";
            }
        </script>

    </body>
</html>

<!--method : 행동 지시-->
<!--post : 유저에게 어디까지 공개할 것인가-->
<!--fieldset : 그룹으로 묶기-->
<!--legend : 그룹안을 제목별로 묶기-->
<!--maxlength : 최대입력자리수-->
<!--submit : 라이오 버튼 형태-->
<!--checkbox : 체크박스 형태의 입력을 받을 수 있다-->
<!--submit : from 태그 내에 입력된 데이터를 서버로 전달해준다-->
