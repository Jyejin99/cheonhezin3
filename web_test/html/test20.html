<!DOCTYPE html>
<html>
    <head>
        <title>표 만들기 테스트</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </thead>
            <!--thead는 첫 번째 행-->
            <tbody>
                <tr>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
            </tbody>
            <!--tbody는 각 행의 열-->
        </table>
    </body>
</html>
