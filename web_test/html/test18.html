<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 배우기</title>

</head>
<body>
    <fieldset style="width:50%">
        <legend>개인정보</legend> 
            <li>
                <label for="username">이름</label>
                <input type="text" id="username" autofocus placeholder="공백없이 입력하세요" required>
            </li>
            <li>
                <label for="mail">메일주소</label>
                <input type="email" id="mail" autocomplete="off" placeholder="abcd@abcd.com" required>
            </li>    
    </fieldset>

    <div>
        <p>
            <select>
                <option selected>가까운 분야 선택</option>  <!--selected : 처음 표시할 항목-->
                <option value="student">학생</option>
                <option value="student">웹개발</option>
                <option value="student">웹디자인</option>
                <option value="student">교육관련</option>
                <option value="student">기타</option>
            </select>
        </p>
    </div>
    <div>
        <p>
            <label for="memo">남길 말씀</label>     <!--label을 통해 남길 말씀 글씨를 선택해도 자동으로 메모칸 선택됨-->
        </p>     
        <textarea id="memo" cols="60" rows="15"></textarea>
    </div>
</body>
</html>

<!--option: 목록 안의 각 항목-->
<!--value: 항목을 선택했을 때 서버로 넘길 값-->
