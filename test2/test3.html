<!DOCTYPE html>
<html>
    <head>
        <title>신청자모집</title>
    </head>
    <body>
        <p>프리마켓 신청자를 모집합니다!!</p>
        <p>신청기간 : <br>
            1차 - 5.15(화) 자정까지, 2차 - 5.20(일) 자정까지
        </p>
        <p>심사기간 : <br>
            1차 - 5.16(수), 2차 - 5.21(월)
        </p>
        <p>선발대상 : <br>
            선문대학교 학생이면 누구나!
        </p>
        <p>운영기간 : <br>
            5.23(수) ~ 5.25(금)
        </p>
    </body>
</html>
<!--p와 br은 둘 다 줄바꿈 역할을 해주지만 <br>은 단순 엔터이기 때문에 
</br>이 없음. 또한 p는 다른 태그가 안에 들어갈 수 있음-->
